<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios+vue-小练习2-天气预报</title>

</head>

<body>
    <div class="wrap" id="app">
        <div class="search_form">
            <div class="logo"></div>
            <div class="form_group">
                <input v-model="city" @keyup.enter="searchWeather" class="input_txt" placeholder="请输入查询的天气" type="text">
                <button class="input_sub">
                    搜索
                </button>
            </div>
            <div class="hotkey">
                <a @click="changeCity('北京')" href="javascript:;">北京</a>
                <a @click="changeCity('上海')" href="javascript:;">上海</a>
                <a @click="changeCity('广州')" href="javascript:;">广州</a>
                <a @click="changeCity('深圳')" href="javascript:;">深圳</a>
            </div>
        </div>
        <ul class="weather_list">
            <li v-for="item in weatherList">
                <div class="info_type">
                    <span class="iconfont"> {{ item.type }} </span>
                </div>
                <div class="info_temp">
                    <b> {{ item.low }} </b> ~
                    <b> {{ item.high }} </b>
                </div>
                <div class="info_date">
                    <span> {{ item.date }}</span>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
<script>
</script>

</html>
